# Alembic Configuration

[alembic]
# Migration Scripts
script_location = migrations
version_path_separator = os

# Database Connection
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Your post-write hooks configuration remains unchanged

# Logging Configuration
[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

# Root Logger Configuration
[logger_root]
level = WARN
handlers = console
qualname =

# SQLAlchemy Logger Configuration
[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

# Alembic Logger Configuration
[logger_alembic]
level = INFO
handlers =
qualname = alembic

# Console Handler Configuration
[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

# Generic Formatter Configuration
[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
