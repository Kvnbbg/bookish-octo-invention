{% import 'recipe.html' as recipe %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>

    <h1>Recipes</h1>
    <ul>
        {% for recipe in recipes %}
            <li><a href="/recipe/{{ loop.index0 }}">{{ recipe['title'] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
