<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Recipe Sharing Platform {% endblock %}</title>
    
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="description" content="A community-driven platform for sharing and discovering a variety of delicious recipes. Explore new cuisines, learn cooking techniques, and share your own culinary creations.">
    <meta name="keywords" content="Recipes, Cooking, Food Sharing">
</head>
<body>

    <header>
        <div class="header-title">
            <h1>{% block title_header %} Recipe Sharing Platform {% endblock %}</h1>
        </div>
     </header>

        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="/index.html"<img src="/static/logo.jpeg" alt="Logo" class="navbar-logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav">
                    {% if session['logged_in'] %}
                        <li class="nav-item">
                            <a class="nav-link" id="logout" href="/logout.html">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/add_recipe.html">Add recipe</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile.html">Profile</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" id="login" href="/login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="register" href="/register.html">Register</a>
                        </li>
                    {% endif %}
                </ul>
             </div>
        </nav>
    <main>

        {% block content %}
        {% endblock %}
   
    </main>
    <footer> 

      <p>&copy; 2024 Recipe Sharing Platform</p>
    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
