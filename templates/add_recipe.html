{% extends 'macros.html' %}

{% block title %}Add Recipe - Recipe Sharing Platform{% endblock %}

{% block title_header %}Add Recipe{% endblock %}

{% block content %}
    <div class="container">
        <h1>Add New Recipe</h1>
        <p>Share your delicious recipe with the community!</p>

        <form action="{{ url_for('add_recipe') }}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Image URL:</label>
                <input type="text" class="form-control" id="image" name="image" required>
            </div>

            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients:</label>
                <textarea class="form-control" id="ingredients" name="ingredients" required></textarea>
            </div>

            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions:</label>
                <textarea class="form-control" id="instructions" name="instructions" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Add Recipe</button>
        </form>
    </div>
{% endblock %}
