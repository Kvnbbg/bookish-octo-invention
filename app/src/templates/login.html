<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in · CareBridge</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/oauth-buttons.css">
</head>
<body>
  <header class="site-header compact">
    <nav class="nav">
      <a href="/" class="logo">CareBridge</a>
      <div class="nav-links">
        <a href="/" data-i18n="navHome">Home</a>
        <a href="/signup" data-i18n="navSignup">Join the family</a>
      </div>
      <button class="language-toggle" type="button" data-lang-toggle aria-label="Toggle language">
        <span class="language-toggle__option" data-lang-option="en">EN</span>
        <span class="language-toggle__option" data-lang-option="fr">FR</span>
        <span class="language-toggle__thumb"></span>
      </button>
    </nav>
  </header>

  <main class="auth-layout">
    <section class="auth-card">
      <h1 data-i18n="loginTitle">Welcome back</h1>
      <p class="lead" data-i18n="loginSubtitle">Sign in to access your family consultation hub.</p>
      <div class="auth-banner" data-auth-banner hidden>
        <i class="fas fa-user-lock"></i>
        <span data-i18n="authRequired">Please sign in to access family-only content.</span>
      </div>
      <form id="login-form" action="/login/password" method="post">
        <label for="username" data-i18n="labelUsername">Username</label>
        <input type="text" id="username" name="username" data-i18n-placeholder="placeholderUsername" autocomplete="username" required>

        <label for="password" data-i18n="labelPassword">Password</label>
        <input type="password" id="password" name="password" data-i18n-placeholder="placeholderPassword" autocomplete="current-password" required>

        <div class="checkbox-row">
          <input type="checkbox" id="remember-me" name="remember-me">
          <label for="remember-me" data-i18n="labelRemember">Remember me</label>
        </div>
        <button type="submit" class="button primary" data-i18n="loginButton">Login</button>
      </form>

      <div class="oauth-login">
        <p data-i18n="oauthTitle">Or continue with</p>
        <div class="oauth-buttons">
          <a href="/auth/google" class="oauth-button google-button">
            <i class="fab fa-google"></i> <span data-i18n="oauthGoogle">Sign in with Google</span>
          </a>
          <a href="/auth/github" class="oauth-button github-button">
            <i class="fab fa-github"></i> <span data-i18n="oauthGithub">Sign in with GitHub</span>
          </a>
        </div>
      </div>

      <p class="auth-switch"><span data-i18n="loginSwitchText">Don't have an account?</span> <a href="/signup" data-i18n="loginSwitchLink">Join the family</a></p>
    </section>
  </main>

  <footer class="site-footer">
    <p data-i18n="footerCopy">© 2024 CareBridge Consultation. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
