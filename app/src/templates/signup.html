<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect - Miam Bookish</title>
  <!-- Suggested code may be subject to a license. Learn more: ~LicenseLog:4233307981. -->
  <link rel="stylesheet" href="style.css">
        <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  </head>
  
  <body>
    <header class="hero-section">
        <h1>Bookish</h1>
        <h4>Share your recipes<em>Partage tes recettes</em></h4>
        <section class="hero-content">
   <picture>
  <source media="(min-width: 769px)" src="../images/image-large.jpg">
  <source media="(min-width: 426px)" src="../images/image-medium.jpg">
  <source media="(min-width: 321px)" src="../images/image-small.jpg">
  <img src="../images/image-fallback.jpg" alt="Image" width="200" height="200">
  </picture>
  
        </section>
  
    </header>

  <main>
    <section class="signup-section">
      <div class="signup-content">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <label for="username">Username:</label>
          <input type="text" id="name" name="name" placeholder="Username" required>
          <input type="email" id="email" name="email" placeholder="Email@email.com" optional>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>
        <div id="form-message"></div>
      </div>
    </section>
    <section class="login-section">
      <p>Already have an account? <a href="/login">Login</a></p>
    </section>
  
  <script>
      document.getElementById('signupForm').addEventListener('submit', async (event) => {
          event.preventDefault();
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
  
          const response = await fetch('/api/signup', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username, password }),
          });
  
          const result = await response.json();
          alert(result.message);
      });
  </script>
  
    <footer>
      <p>&copy; 2024 Recipe Platform by Kvnbbg. All Rights Reserved.</p>
    </footer>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script>
    document.getElementById('signup-form').addEventListener('submit', function (e) {
      e.preventDefault();
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      if (name && email && password) {
        // Simulate successful signup (you should handle actual form submission to your backend here)
        toastr.success('Sign up successful!');
        document.getElementById('form-message').innerText = 'Thank you for signing up, ' + name + '. Welcome!';
        document.getElementById('signup-form').reset();
      } else {
        toastr.error('Please fill in all fields.');
      }
    });
  </script>
</body>

</html>
