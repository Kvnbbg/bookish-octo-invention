<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join the family · CareBridge</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header class="site-header compact">
    <nav class="nav">
      <a href="/" class="logo">CareBridge</a>
      <div class="nav-links">
        <a href="/" data-i18n="navHome">Home</a>
        <a href="/login" data-i18n="navLogin">Login</a>
      </div>
      <button class="language-toggle" type="button" data-lang-toggle aria-label="Toggle language">
        <span class="language-toggle__option" data-lang-option="en">EN</span>
        <span class="language-toggle__option" data-lang-option="fr">FR</span>
        <span class="language-toggle__thumb"></span>
      </button>
    </nav>
  </header>

  <main class="auth-layout">
    <section class="auth-card">
      <h1 data-i18n="signupTitle">Create your family account</h1>
      <p class="lead" data-i18n="signupSubtitle">Register once to access consultations in English or French.</p>
      <div class="auth-banner" data-auth-banner hidden>
        <i class="fas fa-users"></i>
        <span data-i18n="authRequired">Please sign in to access family-only content.</span>
      </div>
      <form id="signup-form" action="/signup" method="post">
        <label for="username" data-i18n="labelUsername">Username</label>
        <input type="text" id="username" name="username" data-i18n-placeholder="placeholderUsername" required>

        <label for="password" data-i18n="labelPassword">Password</label>
        <input type="password" id="password" name="password" data-i18n-placeholder="placeholderPassword" required>

        <button type="submit" class="button primary" data-i18n="signupButton">Create account</button>
      </form>
      <p class="auth-switch"><span data-i18n="signupSwitchText">Already a member?</span> <a href="/login" data-i18n="signupSwitchLink">Login</a></p>
    </section>
  </main>

  <footer class="site-footer">
    <p data-i18n="footerCopy">© 2024 CareBridge Consultation. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
