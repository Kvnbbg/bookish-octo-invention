<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="/app/myapp/static/images/favicon.ico" />
  <title>Sign Up - Share Receipts, Simplify Life</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
  <header>
    <nav>
      <a href="index.html" class="logo">Miam . . .</a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="features.html">Features</a></li>
        <li><a href="about_us.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="auth-buttons">
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="signup-section">
      <div class="signup-content">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <input type="text" id="name" name="name" placeholder="Full Name" required>
          <input type="email" id="email" name="email" placeholder="Email" required>
          <input type="password" id="password" name="password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>
        <div id="form-message"></div>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 Recipe Platform by Kvnbbg. All Rights Reserved.</p>
    </footer>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script>
    document.getElementById('signup-form').addEventListener('submit', function (e) {
      e.preventDefault();
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      if (name && email && password) {
        // Simulate successful signup (you should handle actual form submission to your backend here)
        toastr.success('Sign up successful!');
        document.getElementById('form-message').innerText = 'Thank you for signing up, ' + name + '. Welcome!';
        document.getElementById('signup-form').reset();
      } else {
        toastr.error('Please fill in all fields.');
      }
    });
  </script>
</body>

</html>
