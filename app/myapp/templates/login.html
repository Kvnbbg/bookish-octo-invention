<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="/app/myapp/static/images/favicon.ico" />
  <title>Login - Share Receipts, Simplify Life</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <style>
    /* Additional CSS for better UI/UX */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }

    .logo {
      font-size: 1.5em;
    }

    .auth-buttons a {
      background: #ff4757;
      color: #fff;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 5px;
    }

    .auth-buttons a:hover {
      background: #e84118;
    }

    .login-section {
      background: #fff;
      padding: 50px 0;
      text-align: center;
    }

    .login-content {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background: #fff;
    }

    .login-content h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .login-content form {
      display: flex;
      flex-direction: column;
    }

    .login-content input {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .login-content button {
      padding: 10px 20px;
      background: #ff4757;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
    }

    .login-content button:hover {
      background: #e84118;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background: #333;
      color: #fff;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="index.html" class="logo">Miam . . .</a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="features.html">Features</a></li>
        <li><a href="about_us.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="auth-buttons">
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="login-section">
      <div class="login-content">
        <h2>Login</h2>
        <form id="login-form">
          <input type="email" id="email" name="email" placeholder="Email" required>
          <input type="password" id="password" name="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <div id="form-message"></div>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 Recipe Platform by Kvnbbg. All Rights Reserved.</p>
    </footer>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      if (email && password) {
        // Simulate successful login (you should handle actual login authentication here)
        toastr.success('Login successful!');
        document.getElementById('form-message').innerText = 'Welcome back!';
      } else {
        toastr.error('Please fill in all fields.');
      }
    });
  </script>
</body>

</html>
