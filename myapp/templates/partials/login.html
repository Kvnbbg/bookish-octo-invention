{% extends 'macros.html' %}

{% block content %}
<!-- LOGIN -->
<img src="{{ url_for('static', filename='/images/login.png') }}" alt="Login Dropdown Trigger" class="dropdown-trigger" id="login-trigger">
<div class="dropdown-container" id="login-dropdown-container">
    <div class="container mt-4">
        <form method="post" action="/login" onsubmit="return handleLogin();">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p class="mt-3">Forgot your password? <a href="/reset">Reset</a></p>

        <!-- REGISTER -->
        <p>Don't have an account? <span class="dropdown-trigger" id="register-trigger">Register</span></p>
        <div class="dropdown-container" id="register-dropdown-container">
            <div class="container mt-4">
                <form method="post" action="/select_role" action="/register" onsubmit="return handleLogin();">

                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <p>Choose your role:</p>
                        <label for="role">Select your role:</label>
                        <select id="role" name="role" class="form-control">
                            <option value="admin">Admin</option>
                            <option value="patient">Patient</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
