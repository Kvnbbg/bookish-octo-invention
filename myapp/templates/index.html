{% extends 'macros.html' %}

{% block content %} 
  <!-- MAIN CONTENT -->

  <!-- ALERT MESSAGE LINE -->
  <div class="container">
    <article>
      <section class="font-weight-bold text-capitalize text-center">
        {% include 'partials/alert_message.html' %}
      </section>
    </article>
  </div>
  <br>

  <!-- Combined and repeated container structures -->
  <div class="container">
    <article>

      <section>
        <!-- Recipe Section -->
        <button class="btn btn-primary toggle-btn" type="button" data-toggle="collapse" data-target="#recipeSection" aria-expanded="false" aria-controls="recipeSection">
          <span class="toggle-text">Show Recipe</span>
          <span class="toggle-icon" alt="Collapse Icon">▼</span>
        </button>
        <div class="collapse" id="recipeSection">
          <div class="card card-body">
            {% include 'partials/recipe.html' %}
          </div>
        </div>
      </section>
      
      <section>
        <!-- Services Section -->
        <button class="btn btn-primary toggle-btn" type="button" data-toggle="collapse" data-target="#servicesSection" aria-expanded="false" aria-controls="servicesSection">
          <span class="toggle-text">Show Services</span>
          <span class="toggle-icon" alt="Collapse Icon">▼</span>
        </button>
        <div class="collapse" id="servicesSection">
          <div class="card card-body">
            {% include 'partials/my_services.html' %}
          </div>
        </div>
      </section>

      <section>
        <!-- About Section -->
        <button class="btn btn-primary toggle-btn" type="button" data-toggle="collapse" data-target="#aboutSection" aria-expanded="false" aria-controls="aboutSection">
          <span class="toggle-text">Show About</span>
          <span class="toggle-icon" alt="Collapse Icon">▼</span>
        </button>
        <div class="collapse" id="aboutSection">
          <div class="card card-body">
            {% include 'partials/about.html' %}
          </div>
        </div>
      </section>

    </article>
  </div>

{% endblock %}
